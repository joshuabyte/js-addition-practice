<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Addition Calculator</title>
    <link rel="icon" href="assets/icons/boton-circular-plus.svg" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="calc-wrapper">
        <h1 class="calc-title">Enter two numbers:</h1>
        <div class="input-container">
          <input id="input1" class="input" type="text" /><span class="plus-sign"
            >+</span
          ><input id="input2" class="input" type="text" />
        </div>
        <button onclick="sum()" class="btn calc-btn">Add up!</button>
        <button class="btn reset-btn">Reset</button>
      </div>
      <div class="result-wrapper">
        <p>Your result is:</p>
        <span id="result"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
